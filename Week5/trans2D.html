<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
  <title>Polygon Using 2D Homogeneous Transformations</title>

  <!-- The three scripts are from Angel's GitHub project for the book.
       They provide library functions we'll use.  You will need to clone
       that repository and possibly modify the paths below to wherever
       you put it.  In my case, Angel's GitHub project is a siblig directory
       with my Examles GitHub project.
      https://github.com/esangel/WebGL  -->
  <script type="text/javascript" src="../../esangel-WebGL/Common/webgl-utils.js"></script>
  <!--<script type="text/javascript" src="../../esangel-WebGL/Common/initShaders.js"></script> *unused here* -->
  <script type="text/javascript" src="../../esangel-WebGL/Common/MV.js"></script>

  <!-- Run my example script -->
  <script type="text/javascript" src="trans2D.js"></script>
</head>

<body>
    <h1>Paul's Simple 2D Homogeneous Transformation Example</h1>
    <canvas id="gl-canvas" width="512" height="512" style="border:1px solid #000000;">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>

    <br><br>
    Rotation Angle: <input type="number" 
                           id="rotationangle" 
                           name="rotationangle" 
                           value="0"
                           min="-180"
                           max="180"
                           step="10">
    <button id= "rotatebutton">Rotate!</button><br>

    Translate &nbsp;&nbsp;X: <input type="number" 
                           id="translatex" 
                           name="translatex" 
                           value="0"
                           min="-2"
                           max="2"
                           step=".1">
    &nbsp;&nbsp;Y:<input type="number" 
                           id="translatey" 
                           name="translatey" 
                           value="0"
                           min="-2"
                           max="2"
                           step=".1">
    <button id= "translatebutton">Translate!</button><br>    

    Scale &nbsp;&nbsp;X: <input type="number" 
                           id="scalex" 
                           name="scalex" 
                           value="1"
                           min="0.1"
                           max="2"
                           step=".1">
    &nbsp;&nbsp;Y:<input type="number" 
                           id="scaley" 
                           name="scaley" 
                           value="1"
                           min="0.1"
                           max="2"
                           step="0.1">
    <button id= "scalebutton">Scale!</button><br>    

</body>
</html>
